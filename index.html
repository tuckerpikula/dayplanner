<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">7am</div>
        <input type="text" id="seven" class="block">
        <button class="save">Save</button>
      </div>
      <div class="row">
        <div class="hour">8am</div>
        <input type="text" id="eight" class="block">
        <button class="save">Save</button>
      </div>
    <div class="row">
      <div class="hour">9am</div>
      <input type="text" id="nine" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">10am</div>
      <input type="text" id="ten" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">11am</div>
      <input type="text" id="eleven" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">12am</div>
      <input type="text" id="twelve" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">1am</div>
      <input type="text" id="one" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">2am</div>
      <input type="text" id="two" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">3am</div>
      <input type="text" id="three" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">4am</div>
      <input type="text" id="four" class="block">
      <button class="save">Save</button>
    </div>
    <div class="row">
      <div class="hour">5am</div>
      <input type="text" id="five" class="block">
      <button class="save">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="./app.js"></script>

</body>

</html>
